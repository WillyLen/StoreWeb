<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>eSports Store</title>
</head>
<body>

    <!-- nav-bar -->
    <div class="nav">
        <i class="fa-solid fa-bars" id="menu-toggle"></i>
        <div class="logo">
            <a href="#"><img src="img/logo.jpg"></a>
        </div>
        <div class="nav-links">
            <ul class="links">
                <li><a href="#computers">筆電</a></li>
                <li><a href="#keyboards">鍵盤</a></li>
                <li><a href="#mouses">滑鼠</a></li>
                <li><a href="#earphones">耳機</a></li>
            </ul>
        </div>
        <div class="btn">
            <span class="shopcart-icon">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <div class="counter">0</div>
            </span>
        </div>
    </div>

    <!-- banner -->
    <div class="banner">
        <img src="img/banner.jpg">
        <h1>裝備升級，勝利觸手可及！</h1>
    </div>

    <!-- ShopCart -->
    <div class="shopcart">
        <div class="header">
            <h1>購物車</h1>
            <i class="fa-solid fa-x close"></i>
        </div>

        <div class="divider"></div>

        <div class="product-items"></div>    

        <div class="footer">
            <h1>結帳</h1>
        </div>
      </div>

    <!-- computer -->
    <div class="products" id="computers">
        <div class="intro">
            <h1>電競筆電</h1>
            <p>對玩家、創作者與專業人士而言，最輕巧與強大的筆電</p>
        </div>
        <div class="items computers">
            
        </div>
    </div>

    <!-- keyboard -->
    <div class="products" id="keyboards">
        <div class="intro">
            <h1>遊戲鍵盤</h1>
            <p>全尺寸、無數字鍵區和 60% 大小鍵盤</p>
        </div>
        <div class="items keyboards">
            
        </div>
    </div>

    <!-- mouse -->
    <div class="products" id="mouses">
        <div class="intro">
             <h1>遊戲滑鼠</h1>
            <p>專為每位玩家獨特手感打造的高效能有線和無線滑鼠</p>
        </div>
        <div class="items mouses">
            
        </div>
    </div>

    <!-- earphone -->
    <div class="products" id="earphones">
        <div class="intro">
            <h1>遊戲音訊設備</h1>
            <p>探索適合遊戲與實況的耳麥、無線耳機與耳機</p>
        </div>
        <div class="items earphones">
            
        </div>
    </div>

    <div class="divider"></div>

    <div class="copyright">
        Copyright © 2025 LIEN. All rights reserved.
    </div>
